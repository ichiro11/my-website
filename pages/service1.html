<!DOCTYPE html>
<html lang="ja">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service 1 - Japanify</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/pathUtils.js"></script>
    <script src="../js/loadTemplates.js" defer></script>
  </head>
  <body>
    <header id="header-template"></header>
    <main onclick="closeMenu(event)">
      <section class="content">
        <h2>Service 1</h2>
        <p>ここに面白い仕掛けを入れる。</p>
        <button onclick="changeContent()">クリックして内容を変える</button>
        <p id="dynamic-content">ここが変わります。</p>
      </section>
    </main>
    <footer id="footer-template"></footer>
    <script src="../js/scripts.js"></script>
    <script>
      function changeContent() {
        document.getElementById("dynamic-content").innerText =
          "内容が変更されました！";
      }
    </script>
  </body>
</html>
